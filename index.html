<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul & Vivian's Wedding Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
        }
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/GHYDQP6/2S5A7528.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: all 0.5s ease;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: opacity 0.5s ease;
            width: 90%;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            color: white;
            font-size: 4.5em;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0 auto;
            line-height: 1.2;
            max-width: 90%;
            word-wrap: break-word;
        }
        .subtitle {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .gallery {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        .gallery-item {
            flex: 0 0 100%;
            height: 100%;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            text-decoration: none;
            border-radius: 50%;
            font-size: 18px;
            line-height: 1;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 3.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <div class="overlay"></div>
    </div>
    <div class="title-container">
        <img src="https://i.ibb.co/yYRGVky/logo-02.png" alt="Wedding Logo" class="logo">
        <h1 class="title">Paul & Vivian's Wedding</h1>
        <h2 class="subtitle">GUMGUM Beer & Wings</h2>
    </div>
    <div class="gallery">
        <div class="gallery-container">
            <div class="gallery-item"><img src="https://i.ibb.co/WyMmKqh/2S5A7832.jpg" alt="Wedding Photo 1"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/2NmdmY8/2S5A7829.jpg" alt="Wedding Photo 2"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/3zx17t7/2S5A7818.jpg" alt="Wedding Photo 3"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/10BJBqr/2S5A7917.jpg" alt="Wedding Photo 4"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/s3YYsgC/2S5A7977.jpg" alt="Wedding Photo 5"></div>
        </div>
        <a href="#" class="nav-button prev">&lt;</a>
        <a href="#" class="nav-button next">&gt;</a>
    </div>
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="Enlarged Photo">
    </div>

    <script>
        const titleContainer = document.querySelector('.title-container');
        const gallery = document.querySelector('.gallery');
        const galleryContainer = document.querySelector('.gallery-container');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content');
        const closeButton = document.querySelector('.close');
        const fullscreenBg = document.querySelector('.fullscreen-bg');
        const overlay = document.querySelector('.overlay');
        const totalImages = document.querySelectorAll('.gallery-item').length;
        let currentIndex = 0;
        let startX;
        let isDragging = false;

        function showGallery() {
            titleContainer.style.opacity = '0';
            fullscreenBg.style.filter = 'blur(5px)';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            setTimeout(() => {
                titleContainer.style.display = 'none';
                gallery.style.display = 'block';
            }, 500);
        }

        function hideGallery() {
            gallery.style.display = 'none';
            titleContainer.style.display = 'block';
            titleContainer.style.opacity = '1';
            fullscreenBg.style.filter = 'none';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        }

        window.addEventListener('click', (e) => {
            if (!gallery.contains(e.target) && !lightbox.contains(e.target) && gallery.style.display === 'block') {
                hideGallery();
            } else if (gallery.style.display !== 'block' && !lightbox.contains(e.target)) {
                showGallery();
            }
        });

        function moveGallery(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            galleryContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveGallery(-1);
        });

        nextButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveGallery(1);
        });

        galleryContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - galleryContainer.offsetLeft;
            galleryContainer.style.cursor = 'grabbing';
        });

        galleryContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) / 2;
            galleryContainer.style.transform = `translateX(${-currentIndex * 100 + walk}%)`;
        });

        galleryContainer.addEventListener('mouseup', finishDragging);
        galleryContainer.addEventListener('mouseleave', finishDragging);

        function finishDragging(e) {
            if (!isDragging) return;
            isDragging = false;
            galleryContainer.style.cursor = 'grab';
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = x - startX;
            if (walk < -100) moveGallery(1);
            else if (walk > 100) moveGallery(-1);
            else galleryContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', (e) => {
                e.stopPropagation();
                lightboxImg.src = img.src;
                lightbox.style.display = 'block';
            });
        });

        closeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
