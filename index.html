        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            text-decoration: none;
            border-radius: 50%;
            font-size: 18px;
            line-height: 1;
            width: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .gallery-footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.8em;

        }

            .gallery {
                width: 90%;
                padding-bottom: 75%; /* 3:4 aspect ratio */
            }
            .gallery-footer {
                font-size: 0.7em;
            }
        }
    </style>

<body>

    <script>
        const passwordScreen = document.getElementById('password-screen');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const fullscreenBg = document.querySelector('.fullscreen-bg');
        const titleContainer = document.querySelector('.title-container');
        const gallery = document.querySelector('.gallery');
        const galleryContainer = document.querySelector('.gallery-container');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content');
        const closeButton = document.querySelector('.close');
        const overlay = document.querySelector('.overlay');
        const totalImages = document.querySelectorAll('.gallery-item').length;
        let currentIndex = 0;
        let startX;
        let isDragging = false;
        let isPasswordCorrect = false;

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (passwordInput.value === '0914') {
                passwordScreen.style.display = 'none';
                fullscreenBg.style.display = 'block';
                isPasswordCorrect = true;
            } else {
                errorMessage.textContent = '密碼錯誤，請重試。';
            }
        });

        function showGallery() {
            if (!isPasswordCorrect) return;
            titleContainer.style.opacity = '0';
            fullscreenBg.style.filter = 'blur(5px)';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            setTimeout(() => {
                titleContainer.style.display = 'none';
                gallery.style.display = 'block';
            }, 500);
        }

        function hideGallery() {
            gallery.style.display = 'none';
            titleContainer.style.display = 'block';
            titleContainer.style.opacity = '1';
            fullscreenBg.style.filter = 'none';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        }

        window.addEventListener('click', (e) => {
            if (!gallery.contains(e.target) && !lightbox.contains(e.target) && gallery.style.display === 'block') {
                hideGallery();
            } else if (gallery.style.display !== 'block' && !lightbox.contains(e.target)) {
                showGallery();
            }
        });

        window.addEventListener('touchstart', (e) => {
            if (!gallery.contains(e.target) && !lightbox.contains(e.target) && gallery.style.display === 'block') {
                hideGallery();
            } else if (gallery.style.display !== 'block' && !lightbox.contains(e.target)) {
                showGallery();
            }
        });

        function moveGallery(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            galleryContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveGallery(-1);
        });

        nextButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveGallery(1);
        });

        galleryContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - galleryContainer.offsetLeft;
            galleryContainer.style.cursor = 'grabbing';
        });

        galleryContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) / 2;
                        galleryContainer.style.transform = `translateX(${-currentIndex * 100 + walk}%)`;
        });

        galleryContainer.addEventListener('mouseup', finishDragging);
        galleryContainer.addEventListener('mouseleave', finishDragging);

        galleryContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].pageX - galleryContainer.offsetLeft;
        });

        galleryContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.touches[0].pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) / 2;
            galleryContainer.style.transform = `translateX(${-currentIndex * 100 + walk}%)`;
        });

        galleryContainer.addEventListener('touchend', finishDragging);

        function finishDragging(e) {
            if (!isDragging) return;
            isDragging = false;
            galleryContainer.style.cursor = 'grab';
            let x;
            if (e.type === 'touchend') {
                x = e.changedTouches[0].pageX - galleryContainer.offsetLeft;
            } else {
                x = e.pageX - galleryContainer.offsetLeft;
            }
            const walk = x - startX;
            if (walk < -100) moveGallery(1);
            else if (walk > 100) moveGallery(-1);
            else galleryContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', (e) => {
                e.stopPropagation();
                lightboxImg.src = img.src;
                lightbox.style.display = 'block';
            });
        });

        closeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
