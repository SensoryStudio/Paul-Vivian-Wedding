<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul & Vivian's Wedding Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: white;
        }
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        #password-form {
            text-align: center;
        }
        #password-input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #submit-password {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/GHYDQP6/2S5A7528.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: all 0.5s ease;
            display: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: opacity 0.5s ease;
            width: 90%;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            color: white;
            font-size: 4.5em;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0 auto;
            line-height: 1.2;
            max-width: 90%;
            word-wrap: break-word;
        }
        .subtitle {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .tagline {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .gallery {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .gallery-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        .gallery-item {
            flex: 0 0 100%;
            height: 100%;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item.full-album {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .full-album-link {
            font-size: 1.5em;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .full-album-link:hover {
            background-color: black;
            color: white;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            text-decoration: none;
            border-radius: 50%;
            font-size: 18px;
            line-height: 1;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 3.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .tagline {
                font-size: 1em;
            }
            .logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="password-screen">
        <form id="password-form">
            <input type="password" id="password-input" placeholder="請輸入婚禮日期(YYYYMMDD)">
            <button type="submit" id="submit-password">確認</button>
        </form>
        <p id="error-message"></p>
    </div>

    <div class="fullscreen-bg">
        <div class="overlay"></div>
    </div>
    <div class="title-container">
        <img src="https://i.ibb.co/yYRGVky/logo-02.png" alt="Wedding Logo" class="logo">
        <h1 class="title">Paul & Vivian's Wedding</h1>
        <h2 class="subtitle">GUMGUM Beer & Wings</h2>

    </div>
    <div class="gallery">

            <div class="gallery-item"><img src="https://i.ibb.co/TBqZZpX/2-S5-A7839.jpg" alt="Wedding Photo 1"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/4MXtJ5N/2-S5-A7838.jpg" alt="Wedding Photo 2"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/svqMGvH/2-S5-A7565.jpg" alt="Wedding Photo 3"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/VHmzZXc/2-S5-A7578.jpg" alt="Wedding Photo 4"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/mGB2CSb/2-S5-A7818.jpg" alt="Wedding Photo 5"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/gmWrDXW/2-S5-A7829.jpg" alt="Wedding Photo 6"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/NZSdrrr/2-S5-A7832.jpg" alt="Wedding Photo 7"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/wNWC2wd/2-S5-A7842.jpg" alt="Wedding Photo 8"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/sHm1wmx/2-S5-A7847.jpg" alt="Wedding Photo 9"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/crG3hqG/2-S5-A7917.jpg" alt="Wedding Photo 10"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/tQxzqRq/2-S5-A8016.jpg" alt="Wedding Photo 11"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/xLcGPmx/2-S5-A8288.jpg" alt="Wedding Photo 12"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/vwQhrBJ/2-S5-A8431.jpg" alt="Wedding Photo 13"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/4YywqJQ/2-S5-A8486.jpg" alt="Wedding Photo 14"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/y42kQMj/2-S5-A8558.jpg" alt="Wedding Photo 15"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/swm1hkf/2-S5-A8591.jpg" alt="Wedding Photo 16"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/qBXFb34/2-S5-A8614.jpg" alt="Wedding Photo 17"></div>

            <div class="gallery-item"><img src="https://i.ibb.co/r6KvL6J/2-S5-A9027.jpg" alt="Wedding Photo 25"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/c6Wd5KF/2-S5-A9095.jpg" alt="Wedding Photo 26"></div>
            <div class="gallery-item"><img src="https://i.ibb.co/44YSGpr/2-S5-A9166.jpg" alt="Wedding Photo 27"></div>
            <div class="gallery-item full-album">
                <a href="https://drive.google.com/drive/folders/1NpTZHVwbS8DpBGRu_ULATweQkyg3F3UI?usp=sharing" class="full-album-link" target="_blank">View the Full Photo Gallery</a>
            </div>
        </div>
        <a href="#" class="nav-button prev">&lt;</a>
        <a href="#" class="nav-button next">&gt;</a>
    </div>
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="Enlarged Photo">
    </div>

    <script>
        const passwordScreen = document.getElementById('password-screen');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const fullscreenBg = document.querySelector('.fullscreen-bg');
        const titleContainer = document.querySelector('.title-container');
        const gallery = document.querySelector('.gallery');
        const galleryContainer = document.querySelector('.gallery-container');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content');
        const closeButton = document.querySelector('.close');
        const overlay = document.querySelector('.overlay');
        const totalImages = document.querySelectorAll('.gallery-item').length;
        let currentIndex = 0;
        let startX;
        let isDragging = false;

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (passwordInput.value === '20240914') {
                passwordScreen.style.display = 'none';
                fullscreenBg.style.display = 'block';
            } else {
                errorMessage.textContent = '密碼錯誤，請重試。';
            }
        });

        function showGallery() {
            titleContainer.style.opacity = '0';
            fullscreenBg.style.filter = 'blur(5px)';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            setTimeout(() => {
                titleContainer.style.display = 'none';
                gallery.style.display = 'block';
            }, 500);
        }

        function hideGallery() {
            gallery.style.display = 'none';
            titleContainer.style.display = 'block';
            titleContainer.style.opacity = '1';
            fullscreenBg.style.filter = 'none';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        }

        window.addEventListener('click', (e) => {
            if (!gallery.contains(e.target) && !lightbox.contains(e.target) && gallery.style.display === 'block') {
                hideGallery();
            } else if (gallery.style.display !== 'block' && !lightbox.contains(e.target)) {
                showGallery();
            }
        });

        function moveGallery(direction) {
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            galleryContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveGallery(-1);
        });

        nextButton.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveGallery(1);
        });

        galleryContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - galleryContainer.offsetLeft;
            galleryContainer.style.cursor = 'grabbing';
        });

        galleryContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) / 2;
            galleryContainer.style.transform = `translateX(${-currentIndex * 100 + walk}%)`;
        });

        galleryContainer.addEventListener('mouseup', finishDragging);
        galleryContainer.addEventListener('mouseleave', finishDragging);

        function finishDragging(e) {
            if (!isDragging) return;
            isDragging = false;
            galleryContainer.style.cursor = 'grab';
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = x - startX;
            if (walk < -100) moveGallery(1);
            else if (walk > 100) moveGallery(-1);
            else galleryContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', (e) => {
                e.stopPropagation();
                lightboxImg.src = img.src;
                lightbox.style.display = 'block';
            });
        });

        closeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
